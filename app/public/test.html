  <title>Sample JSON to Generate QAPP</title>

  <link rel="stylesheet" href="css/main.css">

<body>

   <form action="/api/qapp" method="POST">

      <div class="button">
          <button type="submit">Generate QAPP</button>
      </div>

       <textarea rows="30" cols="150" id="qapp_data" name="qapp_data">
      {
         "app_version": "1.0.0",
         "context": {
            "organizational_indicator": "massbays",
            "organizational_qapp_type": "general"
         },
         "qapp": {
            "revision_number": "1.0",
            "revision_date": "Jan 16, 2019",
            "short_name": "Broadrun SW Monitoring",
            "name": "Monitoring of Surface Water on Broadrun",
            "prepared_by": "Friends of the Broadrun",
            "approval_list": [{
               "title": "Friends of the Broadrun Chairperson",
               "printed_fullname": "Brad Cooper"
            }, {
               "title": "MassBays Quality Officer",
               "printed_fullname": "Pam DiBona"
            }]
         }
      }
       </textarea>


   </form>
