version: 2
jobs:
  develop-branch:
    docker:
      - image: buildpack-deps:trusty
    environment:
      HEROKU_APP_NAME: turbosap-dev
    steps:
      - checkout
      - run:
          name: $HEROKU_APP_NAME
          command: |
            git push --force https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git HEAD:refs/heads/master

  stage-branch:
    docker:
      - image: buildpack-deps:trusty
    environment:
      HEROKU_APP_NAME: turbosap-stage
    steps:
      - checkout
      - run:
          name: $HEROKU_APP_NAME
          command: |
            git push --force https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git HEAD:refs/heads/master
            
  master-branch:
    docker:
      - image: buildpack-deps:trusty
    environment:
      HEROKU_APP_NAME: turbosap
    steps:
      - checkout
      - run:
          name: $HEROKU_APP_NAME
          command: |
            git push --force https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git HEAD:refs/heads/master
            
workflows:
  version: 2
  main:
    jobs:
      - develop-branch:
          filters:
            branches:
              only: develop
      - stage-branch:
          filters:
            branches:
              only: staging
      - master-branch:
          filters:
            branches:
              only: master